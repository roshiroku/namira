name: Build and Deploy to Build Branch

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build the project
        run: npm run build

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: |
            dist
            package.json
          if-no-files-found: error

  deploy:
    name: Deploy to Build Branch
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download build files
        uses: actions/download-artifact@v4
        with:
          name: production-files

      - name: Deploy to build branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch
          git checkout build || git checkout --orphan build
          git reset --hard
          git clean -fdx
          mv dist/* . || echo "No dist files to move"
          mv package.json . || echo "No package.json file to move"
          git add .
          git commit -m "Build and deploy to build branch"
          git push -f origin build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
